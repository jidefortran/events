<table class="table table-hover">
    <thead>
      <th>Title</th>
      <th>Year</th>
      <th>Rating</th>
      <th>Budget</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td (click)="onEdit(emp)">{{emp.Title}} </td>
        <td (click)="onEdit(emp)">{{emp.Year}}</td>
        <td (click)="onEdit(emp)">{{emp.Rating}}</td>
        <td (click)="onEdit(emp)">{{emp.Budget}}</td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>

      </tr>
    </tbody>
  </table>

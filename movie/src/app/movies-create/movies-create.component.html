<div class="container-12">
<div class="row">
<div class="col-md-6">
<h1 class="display-4"> Create Movie</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" placeholder="Title" required>
    <div *ngIf="title.invalid && title.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="description" #description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" placeholder="Description">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="budget" #budget="ngModel" [(ngModel)]="service.formData.Budget" class="form-control" placeholder="Budget">
    </div>
    <div class="form-group  col-md-6">
      <input name="gross" #gross="ngModel" [(ngModel)]="service.formData.CummulativeGross" class="form-control" placeholder="Cummulative Gross">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <input name="year" #year="ngModel" [(ngModel)]="service.formData.Year" class="form-control" placeholder="Year">
      </div>
        <div class="form-group col-md-6">

        <input name="rating" #rating="ngModel" [(ngModel)]="service.formData.Rating" class="form-control" placeholder="Rating">
    </div>
  </div>
  <div class="form-row">
    <div class ="form-group col-sm-4">
      <input name ="starcast1" #starcast1="ngModel" [(ngModel)] ="service.formData.starcast1" class="form-control" placeholder="Star Cast 1">
    </div>

    <div class ="form-group col-sm-4">
        <input name ="starcast2" #starcast1="ngModel" [(ngModel)] ="service.formData.starcast2" class="form-control" placeholder="Star Cast 2">
      </div>

      <div class ="form-group col-sm-4">
          <input name ="starcast3" #starcast1="ngModel" [(ngModel)] ="service.formData.starcast3" class="form-control" placeholder="Star Cast 3">
        </div>

  </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="service.formData.Image"  name ="imageUrl" id="Image" class="form-control" required #image="ngModel" required url placeholder="Movie Poster">
    </div>

    <div class="form-group">
        <input type ="text" [(ngModel)] ="service.formData.Trailer" placeholder="Movie Trailer" name="trailer" id="trailer" class="form-control" required #Trailer= "ngModel" required url>
    </div>


    <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
</div>
<div class="col-md-6">
  <div class="m-2">
    <div *ngIf="service.formData.Title" class="card" style="width: 20rem;">
        <img class="card-img-top" [src]="service.formData.Image" *ngIf=(service.formData.Image)>
        <div class="card-body">
          <h5 class="card-title">{{service.formData.Title}}</h5>
          <p class="card-text">{{service.formData.Description}}</p>
          <p class="card-text text-primary">{{service.formData.starcast1}}</p>
          <p class="card-text text-muted">{{service.formData.starcast2}}</p>
          <p class="card-text text-muted">{{service.formData.starcast3}}</p>

          <p class="card-text">{{service.formData.Budget | currency:'CAD':true}}</p>
<div class="card-footer" >
    <video  width="auto" controls> <source src="https://www.youtube.com/watch?v=zbCbwP6ibR4" type="video/mp4"> </video>

  </div>
</div>
        </div>
      </div>
      </div>
    </div>
